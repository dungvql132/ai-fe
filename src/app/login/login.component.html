<div class="login-container">
  <div class="login-form">
    <div class="logo"></div>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" type="text" />
        <div *ngIf="loginForm.get('username')?.hasError('required') && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)" class="error">
          Username is required.
        </div>
        <div *ngIf="loginForm.get('username')?.hasError('email') && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)" class="error">
          Invalid email format.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <!-- Hiển thị lỗi nếu trường password không hợp lệ -->
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="error">
          Password is required.
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <p class="forgot-password">Forgot password?</p>
  </div>
</div>
