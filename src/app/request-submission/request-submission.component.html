<!-- src/app/request-submission/request-submission.component.html -->
<div class="request-container">
    <div class="request-form">
      <h2>Submit a Request</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="type">Request Type</label>
          <select id="type" formControlName="type">
            <option value="leave">Leave</option>
            <option value="travel">Travel</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div class="form-group">
          <label for="details">Details</label>
          <textarea id="details" formControlName="details"></textarea>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input id="amount" formControlName="amount" type="number" />
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" formControlName="date" type="date" />
        </div>
        <button type="submit" [disabled]="requestForm.invalid">Submit</button>
      </form>
      <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </div>
  </div>
